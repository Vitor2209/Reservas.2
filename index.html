
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fine Cut Butchers - Reservas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.jpg" alt="Logo Fine Cut Butchers" class="logo">
  <h1>Cadastro de Reserva</h1>

  <form id="reservaForm">
    <label>Nome do Cliente:</label>
    <input type="text" id="nome" required>

    <label>Número da Mesa:</label>
    <input type="number" id="mesa" required>

    <label>Horário da Reserva:</label>
    <input type="time" id="horario" required>

    <label>Duração da Reserva (minutos):</label>
    <input type="number" id="duracao" required>

    <label>Data da Reserva:</label>
    <input type="date" id="data" required>

    <label>Quantidade de Pessoas:</label>
    <input type="number" id="pessoas" required>

    <button type="submit">Salvar Reserva</button>
  </form>

  <a href="reservas.html"><button class="nav-button">Visualizar Reservas</button></a>

  <script src="index.js"></script>
</body>
</html>
